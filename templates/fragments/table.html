<table class="timetable-table">
    <thead>
        <tr>
            <th class="table-head-text">Project</th>
            {{range .Dates}}
            <th class="table-head-text">{{.Format "01/02"}}</th>
            
            {{end}}
        </tr>
    </thead>
    <tbody>
        {{range .Rows}}
        <tr>
            <td style="background: rgba({{.Color}}, 0.3)">{{.ProjectName}}</td>
            {{range .Cells}}
            <td  {{if not .IsWeekday}} style="color: red;"{{end}}>{{.Hours}}</td>
            {{end}}
        </tr>
        {{end}}
    </tbody>
    <tfoot>
        <tr>
            <td>Total</td>
            {{range .DailyTotals}}
            <td {{if not .IsWeekday}} style="color: red;"{{end}}>{{.Hours}}</td>
            {{end}}
        </tr>
    </tfoot>
</table>
