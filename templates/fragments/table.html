<table>
    <thead>
        <tr>
            <th>Project</th>
            {{range .Dates}}
            <th>{{.Format "Jan 02"}}</th>
            {{end}}
        </tr>
    </thead>
    <tbody>
        {{range .Rows}}
        <tr>
            <td style="background-color: {{.Color}}">{{.ProjectName}}</td>
            {{range .Cells}}
            <td{{if not .IsWeekday}} style="color: red;"{{end}}>{{.Hours}}</td>
            {{end}}
        </tr>
        {{end}}
    </tbody>
</table>
